{% extends "includes/base.html" %}
{% block content %}

<!-- Blog Details Hero Begin -->
<section class="blog-hero spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-9 text-center">
                <div class="blog__hero__text">
                    <h2>{{ object.title }}</h2>
                    <ul>
                        <li>By <a class='mr-2' href="{% url 'profile' object.author %}">{{ object.author }}</a></li>
                        <li>{{ object.published|date:"F d, Y" }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Hero End -->

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="blog__details__pic">
                    <img src="{{object.image.url}}" alt="">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="blog__details__content">
                    <div class="blog__details__share">
                        <span>share</span>
                        <ul>
                            <li><a href="https://wa.me/?text=https://theteamapparel.com/{{object.slug}}" data-action="share/whatsapp/share"><i class="fa fa-whatsapp"></i></a></li>
                            <li><a href="https://twitter.com/intent/tweet?text=https://theteamapparel.com/{{object.slug}}" class="twitter"><i class="fa fa-twitter"></i></a></li>
                    </div>
                    <div class="blog__details__text">
                        <p>{{object.content|safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Section End -->
{% endblock content %}
