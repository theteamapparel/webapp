{% extends "includes/base.html" %}
{% load static %}
{% block content %}
 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-option">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>Blog</h4>
					<div class="breadcrumb__links">
						<a href="{% url 'home' %}">Home</a>
						<span>Blog</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for object in objects %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg="{{ object.image.url }}"></div>
                    <div class="blog__item__text">
                        <span><img src="{% static 'media/images/icons/calendar.png' %}" alt="">{{ object.published|date:"F d, Y" }}</span>
                        <h5>{{ object.title }}</h5>
                        <a href="/{{object.slug}}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Blog Section End -->
{% endblock content %}
