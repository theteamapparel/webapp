
{% load static %}
    <!-- Latest Blog Section Begin -->
    <section class="latest spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <span>Latest News</span>
                        <h2>Fashion New Trends</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for articles in article %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic set-bg" data-setbg="{{articles.image.url}}"></div>
                        <div class="blog__item__text">
                            <span><img src="{% static 'media/images/icons/calendar.png' %}" alt="">{{articles.published|date:"F d, Y"}}</span>
                            <h5>{{articles.title}}</h5>
                            <a href="{% url 'article' articles.slug %}">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Latest Blog Section End -->
